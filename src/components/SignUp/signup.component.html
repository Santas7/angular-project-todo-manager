<div class="signup-container">
    <h2>Sign Up</h2>
    <form (ngSubmit)="signup(email.value, password.value)">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" #email required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" #password required>
        </div>
        <button type="submit">Sign Up</button>
    </form>
    <a routerLink="/login">Уже зарегистрированы? Войти..</a>
</div>
