<div class="signup-container max-w-lg mx-auto p-6 bg-gray-800 rounded-lg shadow-md mt-20 text-white">
    <h2 class="text-2xl font-bold text-center mb-6">Sign Up</h2>
    <form (ngSubmit)="signup(email.value, password.value)" class="space-y-4">
        <div class="form-group">
            <label for="email" class="block text-sm font-medium text-gray-400">Email:</label>
            <input type="email" id="email" name="email" #email required class="mt-1 p-2 w-full border border-gray-600 rounded-md bg-gray-700 text-white">
        </div>
        <div class="form-group">
            <label for="password" class="block text-sm font-medium text-gray-400">Password:</label>
            <input type="password" id="password" name="password" #password required class="mt-1 p-2 w-full border border-gray-600 rounded-md bg-gray-700 text-white">
        </div>
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-800 text-white font-bold py-2 px-4 rounded">Sign Up</button>
    </form>
    <a routerLink="/login" class="inline-block align-baseline font-bold text-sm text-blue-400 hover:text-blue-600 mt-4 text-center">
        Уже зарегистрированы? Войти...
    </a>
</div>
